<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>

<body>
	<canvas id="canvas" width="800" height="800" style="border:1px solid #eee;display:block; margin:0px auto;">
    	当前浏览器不支持canvas，请更换浏览器然后再试试！
    </canvas>
</body>
</html>
<script>	
	var  tangram =[
		{p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff67"},
		{p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#67beef"},
		{p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#ef3d61"},
		{p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#f9f51a"},
		{p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#a594c0"},
		{p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#fa8ccc"},
		{p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#f6ca29"}
	];
	window.onload = function(){
		var canvas = document.getElementById("canvas");
		canvas.width = 800;
		canvas.height = 800;
		//判断浏览器是否支持canvas
		if(canvas.getContext("2d")){
			var context = canvas.getContext("2d");
		}else{
			alert("当前浏览器不支持canvas，请更换浏览器然后再试试！");
		}
		//绘制
		for(var i = 0; i<tangram.length; i++){
			draw(tangram[i],context);	
		}	
	};
	function draw( piece , cxt ){
		cxt.beginPath();
		cxt.moveTo(piece.p[0].x,piece.p[0].y);
		for(var i=1; i<piece.p.length; i++){
			cxt.lineTo(piece.p[i].x,piece.p[i].y);
		}
		cxt.closePath();
		cxt.fillStyle = piece.color;
		cxt.fill();
	}
</script>
